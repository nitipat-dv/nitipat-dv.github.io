<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ผลงานของฉัน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .work-item {
            background-color: white;
            margin: 15px 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .work-item h2 {
            margin: 0 0 10px 0;
        }
        .work-item p {
            color: #555;
        }
        .work-item a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .work-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>ผลงานของฉัน</h1>
        <p>ยินดีต้อนรับสู่เว็บไซต์ของฉัน! นี่คือผลงานบางส่วนที่ฉันได้ทำไว้</p>
    </header>

    <div class="container">
        <div class="work-item">
            <h2>CSI 205 Front End Software Development</h2>
            <a href="https://nitipat-dv.github.io/csi205" target="_blank">click here</a>
        </div>
</body>
</html>
